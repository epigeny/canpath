email.confirmation.body.one=Merci de vous être inscrit pour obtenir votre compte d'utilisateur sur le portail de partenariat canadien pour la santé de demain (CanPath). Une fois connecté à votre compte, vous serez en mesure d'enregistrer vos résultats de recherche, de présenter une demande d'accès et de voir l'état de vos demande(s).
email.confirmation.body.two=Vous devez valider votre compte et fournir un mot de passe avant de pouvoir vous connecter et commencer.

