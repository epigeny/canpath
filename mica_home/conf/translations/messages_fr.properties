individual-studies = Cohorte CanPath
individual-studies-callout = Le partenariat canadien pour la santé de demain (CanPath) vise à soutenir la recherche de pointe canadienne et internationale qui étudie l'environnement, le mode de vie et les facteurs génétiques liés au développement ainsi qu'à la progression du cancer et des maladies chroniques.<br/><br/>Le partenariat rassemble six cohortes régionales canadiennes : le « BC Generations Project », le « Tomorrow Project » de l'Alberta, le « Tomorrow Project » de Manitoba, l’Étude sur la santé Ontario, CARTaGENE (Québec) et le projet La VOIE atlantique. Depuis 2008, plus de 330 000 Canadiens âgés de 30 à 74 ans se sont inscrits dans le CanPath. En plus de partager des renseignements sur leur mode de vie et leur santé, des sous-ensembles de participants ont offert des échantillons biologiques, soit plus de 175 000 échantillons biologiques contenant de l'ADN (dont au moins 135 000 échantillons de sang veineux), 91 000 échantillons d'urine et 31 000 échantillons d'ongles d'orteils (en date du mois d’avril 2020). Le projet Manitoba Tomorrow est actuellement en cours de recrutement et le Saskatchewan Partnership for Tomorrow’s Health (Saskatchewan PATH) est en cours d’élaboration. Ces études élargiront la profondeur de l’ensemble de données national et les actifs biologiques de CanPath.
