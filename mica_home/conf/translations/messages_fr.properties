harmonization-na = <b>Non applicable</b> - Le statut d'harmonisation n'est pas pertinent.
harmonization-partial = <b>Partiel</b> - Une variable catégorielle spécifique à l'étude ou d'autres types pourrait générer une variable DataSchema mais avec une perte d'informations.

